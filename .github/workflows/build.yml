name: Build Gradle Project

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (no tests present)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Amazon Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5.0.0  # Current stable version (Oct 2025 release)

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Build project (with read-only configuration cache)
        run: |
          ./gradlew build shadowJar \
            --no-daemon \
            -Dorg.gradle.configuration-cache.read-only=true

      - name: Upload built artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: build/libs/*.jar
          retention-days: 7
