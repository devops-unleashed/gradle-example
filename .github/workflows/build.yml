name: Build Gradle Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (no tests present)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 17 with Amazon Corretto
      - name: Set up JDK 17 (Amazon Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      # 3. Setup Gradle (caches Gradle User Home, config cache, etc.)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5  # Latest stable in Jan 2026

      # 4. Show Gradle version info
      - name: Gradle version info
        run: ./gradlew --version

      # 5. Run the main build (build + shadowJar for your fat JAR)
      - name: Build project
        run: |
          ./gradlew build shadowJar \
            --no-daemon \
            --configuration-cache=readonly

      # 6. Upload built JARs (regular + fat/all JAR)
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: build/libs/*.jar
          retention-days: 7
