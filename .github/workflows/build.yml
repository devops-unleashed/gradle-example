name: Build Gradle Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (no tests present)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Amazon Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5.0.0  # Exact latest stable version (Jan 2026)

      - name: Gradle version info
        run: ./gradlew --version

      - name: Build project
        run: |
          ./gradlew build shadowJar \
            --no-daemon \
            --configuration-cache=readonly

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: build/libs/*.jar
          retention-days: 7
