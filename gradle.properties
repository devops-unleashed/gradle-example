# Modern Gradle performance & configuration cache settings (best practices 2026)
# Enables the configuration cache (preferred execution mode since Gradle 9.0)
org.gradle.configuration-cache=true

# Treat configuration cache problems as warnings (ideal during migration/fixing incompatibilities)
# Change to 'FAIL' once your build/plugins are fully compatible
org.gradle.configuration-cache.problems=WARN

# Enable parallel task execution (great speedup for multi-module projects)
org.gradle.parallel=true

# Enable the build cache (reuses task outputs across builds)
org.gradle.caching=true

# Increase JVM memory (recommended for medium/large projects or when using many plugins)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m
